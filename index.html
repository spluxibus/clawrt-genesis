const app=document.getElementById('app');

function navigate(route){
  if(route===undefined)route='';
  window.location.hash=route?'#'+route:'';
}

function router(){
  const hash=window.location.hash.slice(1);
  document.querySelector('nav')?.classList.remove('open');
  document.querySelectorAll('nav a[data-route]').forEach(a=>{
    a.classList.toggle('active',a.dataset.route===hash.split('/')[0])});
  window.scrollTo(0,0);

  if(hash.startsWith('art/')){
    const id=parseInt(hash.split('/')[1]);
    renderDetail(id);
  }else if(hash==='about'){
    renderAbout();
  }else if(hash==='collection'){
    renderCollection();
  }else{
    renderHome();
  }
  setTimeout(initReveal,100);
}

        ${n.s?`<div class="card-price">${osSVG} 0.05 WETH</div>`:''}

// Scroll reveal
function initReveal(){
  const obs=new IntersectionObserver((entries)=>{
    entries.forEach(e=>{if(e.isIntersecting){e.target.classList.add('visible');obs.unobserve(e.target)}})
  },{threshold:0.1});
  document.querySelectorAll('.reveal:not(.visible)').forEach(el=>obs.observe(el));
}

// Header hide on scroll
let lastScroll=0;
window.addEventListener('scroll',()=>{
  const s=window.pageYOffset;
  document.getElementById('header').classList.toggle('hide',s>lastScroll&&s>200);
  lastScroll=s;
});

// Router
